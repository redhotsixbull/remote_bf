    - images/svg/
    - images/svg/control/
    - images/svg/icon/
    - images/svg/symbol/
    - images/svg/symbol/auto/
    - images/svg/symbol/brain/
    - images/svg/symbol/healthcare/
    - images/svg/symbol/manual/
    - images/svg/symbol/meditation/
    - images/svg/symbol/mental/
    - images/png/chair/
    - images/svg/icon/main/
    - images/svg/icon/quick/
    - images/svg/icon/auto/
    - images/png/icon/
    - images/png/img/
    - images/svg/icon/view/
    - images/png/icon/ico-air-on@2x.png
    - images/png/icon/ico-air-off@2x.png
    - images/png/button/
    - images/png/guide/
    - assets/
    - assets/logo/
    - assets/icon/
    - assets/chair/
    - assets/mental/
